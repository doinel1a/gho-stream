<!doctype html>
<html lang="en">
  <head>
    <!-- ESSENTIAL -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GENERAL -->
    <title>%TITLE%</title>
    <meta name="title" content="%TITLE%" />
    <meta name="application-name" content="%TITLE%" />
    <meta name="description" content="%DESCRIPTION%" />
    <meta name="keywords" content="%KEYWORDS%" />
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="icon" sizes="512x512" href="/favicon/gho-stream-logo.png" />

    <!-- GOOGLE -->
    <meta name="rating" content="General" />
    <meta name="robots" content="index,follow" />

    <!-- FACEBOOK -->
    <meta property="og:url" content="https://%DOMAIN%" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%TITLE%" />
    <meta property="og:description" content="%DESCRIPTION%" />
    <meta property="og:image" content="/og.jpg" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="%DOMAIN%" />
    <meta property="twitter:url" content="https://%DOMAIN%" />
    <meta name="twitter:title" content="%TITLE%" />
    <meta name="twitter:description" content="%DESCRIPTION%" />
    <meta name="twitter:image" content="/og.jpg" />

    <!-- iOS -->
    <link rel="apple-touch-icon" href="/favicon/gho-stream-logo.png" />
    <link rel="mask-icon" href="/favicon/gho-stream-logo.png" color="black" />
    <meta name="apple-mobile-web-app-title" content="%TITLE%" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- ANDROID -->
    <meta name="theme-color" content="#000" />
    <meta name="mobile-web-app-capable" content="yes" />

    <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
